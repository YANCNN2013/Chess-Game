<!DOCTYPE html>

    }
    
    /* 基础页面样式 */
    body {

  <!-- Tailwind CSS -->

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {

            secondary: '#D2B48C',
            accent: '#CD853F',
            light: '#F5F5DC',
            dark: '#3E2723'

            sans: ['Inter', 'system-ui', 'sans-serif'],

  <style type="text/tailwindcss">
    @layer utilities {
      .chess-board {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
        aspect-ratio: 1 / 1;
        max-width: 100%;
        max-height: 80vh;
      }
      
      .chess-square {
        position: relative;
        transition: all 0.2s ease;
      }
      
      .chess-square:hover {
        filter: brightness(1.1);
      }
      
      .chess-piece {
        width: 100%;
        height: 100%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .chess-piece.selected {
        transform: scale(1.1);
        filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.8));
        z-index: 10;
      }
      
      .valid-move {
        position: absolute;
        width: 25%;
        height: 25%;
        background-color: rgba(255, 215, 0, 0.5);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      
      .last-move {
        background-color: rgba(255, 215, 0, 0.3) !important;
      }
      
      .check-pulse {
        animation: pulse 1s infinite;
      }
      
      @keyframes pulse {
        0% {
          background-color: rgba(255, 0, 0, 0.3);
        }
        50% {
          background-color: rgba(255, 0, 0, 0.6);
        }
        100% {
          background-color: rgba(255, 0, 0, 0.3);
        }
      }
      
      .ai-thinking {
        position: relative;
        filter: brightness(0.8);
      }
      
      .ai-thinking::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.3);
        z-index: 10;
      }
      
      .chess-piece-icon {
        width: 24px;
        height: 24px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        display: inline-block;
        vertical-align: middle;
      }
      
      .toast {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%) translateY(5rem);
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 100;
      }
      
      .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
      
      /* 隐藏滚动条 */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    }
  </style>
</head>

            </div>
            
            <div class="flex justify-between items-center">

        </div>

                <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>

    </div>

  <!-- 引入JavaScript文件 -->
  <script>
    // 当JavaScript启用时，显示页面内容
    document.addEventListener('DOMContentLoaded', function() {
      const pageContent = document.getElementById('page-content');
      if (pageContent) {
        pageContent.style.display = 'block';
      }
    });
  </script>
  <script src="js/chessRules.js"></script>
  <script src="js/aiLogic.js"></script>
  <script src="js/stockfishAI.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/userSystem.js"></script>

  <script src="js/script.js"></script>
  <script>
    // 处理用户登录状态
    document.addEventListener('DOMContentLoaded', async function() {
      const userSystem = new UserSystem();
      
      await userSystem.initDB();
       
      
      // 确保用户状态已经加载
      await userSystem.loadCurrentUserFromStorage();
      
      console.log('游戏页 - 当前用户:', userSystem.getCurrentUser());
      console.log('游戏页 - 是否登录:', userSystem.isLoggedIn());
      
      // 检查用户登录状态
      if (userSystem.isLoggedIn()) {
        const user = userSystem.getCurrentUser();
        console.log('游戏页 - 用户已登录:', user.username);
        
        // 桌面端菜单
        document.getElementById('user-auth').classList.add('hidden');
        document.getElementById('user-profile').classList.remove('hidden');
        document.getElementById('username-display').textContent = user.username;
        
        // 移动端菜单
        document.getElementById('mobile-user-auth').classList.add('hidden');
        document.getElementById('mobile-user-profile').classList.remove('hidden');
        document.getElementById('mobile-username-display').textContent = user.username;
      } else {
        console.log('游戏页 - 用户未登录');
        
        // 桌面端菜单
        document.getElementById('user-auth').classList.remove('hidden');
        document.getElementById('user-profile').classList.add('hidden');
        
        // 移动端菜单
        document.getElementById('mobile-user-auth').classList.remove('hidden');
        document.getElementById('mobile-user-profile').classList.add('hidden');
      }
      
      // 桌面端登出按钮点击事件
      document.getElementById('logout-button').addEventListener('click', async function() {
        await userSystem.logout();
        window.location.reload();
      });
      
      // 移动端登出按钮点击事件
      document.getElementById('mobile-logout-button').addEventListener('click', async function() {
        await userSystem.logout();
        window.location.reload();
      });
      
      // 移动端菜单按钮点击事件
      document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
      });
    });
  </script>
  </div>
