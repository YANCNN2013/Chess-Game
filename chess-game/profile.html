                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">

                      <i class="fa fa-lock text-gray-400"></i>
                    </span>

  <!-- 引入JavaScript文件 -->
  <script>
    // 当JavaScript启用时，显示页面内容
    document.addEventListener('DOMContentLoaded', function() {
      const pageContent = document.getElementById('page-content');
      if (pageContent) {
        pageContent.style.display = 'block';
      }
    });
  </script>
  <script src="js/userSystem.js"></script>

  <script>
    let userSystem;
    let currentUser;
    
    // DOM加载完成后初始化
    document.addEventListener('DOMContentLoaded', async function() {

      
      // 初始化用户系统
      userSystem = new UserSystem();
      
      await userSystem.initDB();
       
      
      // 检查用户是否已登录
      if (!userSystem.isLoggedIn()) {
        showMessage('请先登录', 'error');
        setTimeout(() => {
          window.location.href = 'auth.html';
        }, 2000);
        return;
      }
      
      // 获取当前用户信息
      currentUser = userSystem.getCurrentUser();
      
      // 处理导航栏用户信息
      if (userSystem.isLoggedIn()) {
        // 桌面端菜单
        document.getElementById('user-auth').classList.add('hidden');
        document.getElementById('user-profile').classList.remove('hidden');
        document.getElementById('username-display').textContent = currentUser.username;
        
        // 移动端菜单
        document.getElementById('mobile-user-auth').classList.add('hidden');
        document.getElementById('mobile-user-profile').classList.remove('hidden');
        document.getElementById('mobile-username-display').textContent = currentUser.username;
      } else {
        // 桌面端菜单
        document.getElementById('user-auth').classList.remove('hidden');
        document.getElementById('user-profile').classList.add('hidden');
        
        // 移动端菜单
        document.getElementById('mobile-user-auth').classList.remove('hidden');
        document.getElementById('mobile-user-profile').classList.add('hidden');
      }
      
      // 桌面端登出按钮点击事件
      document.getElementById('logout-button').addEventListener('click', async function() {
        await userSystem.logout();
        window.location.href = 'auth.html';
      });
      
      // 移动端登出按钮点击事件
      document.getElementById('mobile-logout-button').addEventListener('click', async function() {
        await userSystem.logout();
        window.location.href = 'auth.html';
      });
      
      // 移动端菜单按钮点击事件
      document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
      });
      
      // 加载用户信息
      await loadUserInfo();
      
      // 保存按钮点击事件
      document.getElementById('save-button').addEventListener('click', async function() {
        await saveUserInfo();
      });
      
      // 取消按钮点击事件
      document.getElementById('cancel-button').addEventListener('click', function() {
        loadUserInfo();
        showMessage('已取消更改', 'info');
      });
    });
    
    /**
     * 加载用户信息
     */
    async function loadUserInfo() {
      try {
        // 获取最新用户数据
        const user = await userSystem.getUser(currentUser.username);
        if (!user) {
          showMessage('获取用户信息失败', 'error');
          return;
        }
        
        // 填充表单
        document.getElementById('username').value = user.username;
        document.getElementById('email').value = user.email || '';
        
        // 填充安全问题
        const securityQuestionSelect = document.getElementById('security-question');
        if (user.securityQuestion) {
          securityQuestionSelect.value = user.securityQuestion;
        } else {
          securityQuestionSelect.value = '';
        }
        document.getElementById('security-answer').value = ''; // 不显示安全答案
        
        // 清空密码输入框
        document.getElementById('current-password').value = '';
        document.getElementById('new-password').value = '';
        document.getElementById('confirm-password').value = '';
        
      } catch (error) {
        console.error('加载用户信息失败:', error);
        showMessage('加载用户信息失败', 'error');
      }
    }
    
    /**
     * 保存用户信息
     */
    async function saveUserInfo() {
      try {
        // 获取表单数据
        const email = document.getElementById('email').value.trim();
        const currentPassword = document.getElementById('current-password').value;
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const securityQuestion = document.getElementById('security-question').value;
        const securityAnswer = document.getElementById('security-answer').value.trim();
        
        // 验证邮箱格式
        if (email && !userSystem.isValidEmail(email)) {
          showMessage('邮箱格式不正确', 'error');
          return;
        }
        
        // 验证密码
        if (newPassword) {
          if (!currentPassword) {
            showMessage('请输入当前密码', 'error');
            return;
          }
          
          if (newPassword.length < 6) {
            showMessage('新密码长度至少为6位', 'error');
            return;
          }
          
          if (newPassword !== confirmPassword) {
            showMessage('两次输入的新密码不一致', 'error');
            return;
          }
          
          // 验证当前密码
          const user = await userSystem.getUser(currentUser.username);
          const hashedCurrentPassword = userSystem.hashPassword(currentPassword);
          if (user.password !== hashedCurrentPassword) {
            showMessage('当前密码不正确', 'error');
            return;
          }
        }
        
        // 验证安全问题
        if (securityQuestion && !securityAnswer) {
          showMessage('请输入安全答案', 'error');
          return;
        }
        
        // 获取最新用户数据
        const user = await userSystem.getUser(currentUser.username);
        
        // 更新用户数据
        if (email) {
          user.email = email;
        }
        
        if (newPassword) {
          user.password = userSystem.hashPassword(newPassword);
        }
        
        if (securityQuestion && securityAnswer) {
          user.securityQuestion = securityQuestion;
          user.securityAnswer = userSystem.hashPassword(securityAnswer);
        }
        
        // 保存用户数据
        await userSystem.saveUser(user);
        
        // 更新当前用户对象
        await userSystem.loadCurrentUserFromStorage();
        currentUser = userSystem.getCurrentUser();
        
        // 显示成功消息
        showMessage('个人信息更新成功', 'success');
        
        // 重新加载用户信息
        await loadUserInfo();
        
      } catch (error) {
        console.error('保存用户信息失败:', error);
        showMessage('保存用户信息失败', 'error');
      }
    }
    
    /**
     * 显示消息
     * @param {string} message 消息内容
     * @param {string} type 消息类型
     */
    function showMessage(message, type = 'info') {
      const toast = document.getElementById('message-toast');
      toast.textContent = message;
      
      // 设置不同类型的样式
      toast.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-lg shadow-lg transition-opacity duration-300 z-50';
      
      if (type === 'success') {
        toast.classList.add('bg-green-600', 'text-white');
      } else if (type === 'error') {
        toast.classList.add('bg-red-600', 'text-white');
      } else {
        toast.classList.add('bg-gray-800', 'text-white');
      }
      
      // 显示消息
      toast.style.opacity = '1';
      
      // 3秒后隐藏
      setTimeout(() => {
        toast.style.opacity = '0';
      }, 3000);
    }
  </script>
